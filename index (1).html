<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #video-stream {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 60%;
      background-color: #000;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="video-stream"></div>
  <button id="start-btn">Start Live Stream</button>
  <button id="end-btn" disabled>End Live Stream</button>

  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="script.js"></script>
</body>
</html>
